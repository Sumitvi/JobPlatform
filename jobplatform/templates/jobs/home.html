{% extends 'base.html' %}
{% block title %}Home - Job Listings{% endblock %}

{% block content %}
<h1>Job Listings</h1>
<div class="row">
    {% for job in jobs %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p class="card-text">{{ job.description|truncatechars:100 }}</p>
                    <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No jobs available at the moment.</p>
    {% endfor %}
</div>
{% endblock %}
