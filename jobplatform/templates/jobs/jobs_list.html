{% extends 'base.html' %}
{% block title %}All Jobs{% endblock %}

{% block content %}
<h2>Available Jobs</h2>
<div class="list-group">
    {% for job in jobs %}
        <a href="{% url 'job_detail' job.id %}" class="list-group-item list-group-item-action">
            {{ job.title }} - {{ job.location }}
        </a>
    {% empty %}
        <p>No available jobs.</p>
    {% endfor %}
</div>
{% endblock %}
