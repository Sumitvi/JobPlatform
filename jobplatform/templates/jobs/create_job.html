{% extends 'base.html' %}
{% block title %}Create Job{% endblock %}

{% block content %}
<h2>Create Job Posting</h2>
<form method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }} 
            {{ field }}
            {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Post Job</button>
</form>
{% endblock %}
