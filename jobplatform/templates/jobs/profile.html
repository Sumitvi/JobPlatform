{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }} 
            {{ field }}
            {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Update Profile</button>
</form>
{% endblock %}
