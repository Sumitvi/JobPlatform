{% extends 'base.html' %}
{% block title %}Edit Job{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Job Posting: {{ job.title }}</h2>
<form method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a href="{% url 'manage_jobs' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
